<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    .attribution { font-size: 16px; text-align: center; 
      margin: 10px 0px;
      color: white;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>
  <div class="main_container">
    <div class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
      <div class="name_location">
        <span class="name">
          Jessica Randall
        </span>
        <span class="location">
          Asia, United Continents
        </span>
      </div>
      <span class="bio">
        "Front-end developer and avid reader."
      </span>
    </div>
    <div class="social_links">
      <button class="github">GitHub</button>
      <button class="frontendmentor"> Frontend Mentor</button>
      <button class="linkedIn"> LinkedIn</button>
      <button class="x">X</button>
      <button class="instagram">Instagram</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Samir Yoro'gli</a>.
  </div>
</body>
</html>
